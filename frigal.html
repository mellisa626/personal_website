	<style>
	* {
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
	}
	.back-btn-container {
		text-align: left;
        margin: 20px 0;
        padding-left: 20px;
	}
	.back-btn {
		text-decoration: none;
		color: white;
		background-color: #6c757d;
		padding: 10px 20px;
		border-radius: 4px;
		font-size: 16px;
	}
	.back-btn:hover {
		background-color: #555;
	}
	.gallery-container {
		width: 100%;
		max-width: 1400px; 
		margin: 0 auto;
		padding: 20px;
		text-align: center; 
		overflow: hidden;
	}
	.gallery-grid {
		margin-top: 60px;
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		gap: 8px;
		justify-content: center; 
		justify-items: center; 
		align-items: center;
	}
	.gallery-item img {
		width: 100%;
		max-width: 250px; 
		height: auto;
		margin: 0 auto; 
		border-radius: 8px;
		transition: transform 0.3s ease;
	}
	.gallery-item img:hover {
		transform: scale(1.1);
		cursor: pointer;
	}
	/* Mobile Responsiveness */
	@media (max-width: 1024px) {
		.gallery-grid {
			grid-template-columns: repeat(3, 1fr); /* 3 items in a row for tablets */
		}
	}
	@media (max-width: 768px) {
		.gallery-grid {
			grid-template-columns: repeat(2, 1fr); /* 2 items in a row for larger phones */
		}
	}
	@media (max-width: 600px) {
		.gallery-grid {
			grid-template-columns: repeat(1, 1fr); /* 1 item in a row for small phones */
		}
	}
	</style>
