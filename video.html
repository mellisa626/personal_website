	* {

	table {

    video {

        height: auto;
        border-radius: 8px;
    }
    /* Mobile Responsiveness */
	@media (max-width: 768px) {
		video {
			max-width: 100%;
		}
		table {
			width: 100%; /* Expand the table to full width */
		}
		td {
			padding: 10px;
		}
		/* Stack videos vertically on smaller screens */
		table {
			display: block;
			overflow-x: auto;
		}
		td {
			display: inline-block;
			width: 100%; /* Videos take up full width per cell */
			box-sizing: border-box;
		}
		video {
			max-width: 100%; /* Ensure video fills the available space */
		}
	}
	</style>
